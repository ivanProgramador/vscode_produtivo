    <!-- para gerar essa estrutura o atalho é div>p>a -->
    <div>

    <!--Para gerar elementos independentes dento de uma div div>h1+p cria uma div e dentro dela dois elementos independentes -->

    <!--Esse atalho cria o elemento nav com a classe menu e dentro dele uma lista  ul com 5 li normalmente essa e a estrutura usada em uma barra de navegação--->

        </ul>
    </nav>

    <!--Gerando uma arra de navegação ja com os links porem cada link terá um id especifico nav.menu>ul>li#item$*5>a
